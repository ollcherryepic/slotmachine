<!DOCTYPE html>
<html>
<head>
    <title>Slot Machine Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .slot-machine {
            max-width: 300px;
            margin: 50px auto;
            text-align: center;
        }
        .slot {
            border: 2px solid #000;
            border-radius: 10px;
            padding: 20px;
            font-size: 2rem;
        }
        .spin-button {
            margin-top: 20px;
        }
        .loading {
            display: none;
        }
    </style>
</head>
<body>
    <div class="slot-machine">
        <div class="row">
            <div class="col slot" id="slot1">üçã</div>
            <div class="col slot" id="slot2">üçí</div>
            <div class="col slot" id="slot3">üçä</div>
        </div>
        <button class="btn btn-primary spin-button" onclick="spin()">Spin</button>
        <div class="loading spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p id="result"></p>
    </div>

    <script>
        const symbols = ["üçã", "üçí", "üçä", "üçâ", "üçá"];
        
        function spin() {
            document.querySelector('.loading').style.display = 'inline-block';
            document.getElementById('result').textContent = '';

            setTimeout(() => {
                const slot1 = symbols[Math.floor(Math.random() * symbols.length)];
                const slot2 = symbols[Math.floor(Math.random() * symbols.length)];
                const slot3 = symbols[Math.floor(Math.random() * symbols.length)];
                
                document.getElementById('slot1').textContent = slot1;
                document.getElementById('slot2').textContent = slot2;
                document.getElementById('slot3').textContent = slot3;
                
                if (slot1 === slot2 && slot2 === slot3) {
                    document.getElementById('result').textContent = 'üéâ You Win! üéâ';
                } else {
                    document.getElementById('result').textContent = 'Try Again!';
                }
                
                document.querySelector('.loading').style.display = 'none';
            }, 1000);
        }
    </script>
</body>
</html>
